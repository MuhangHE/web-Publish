name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java (required by Logseq)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Logseq Export Environment
        run: |
          sudo apt update
          sudo apt install -y unzip
          wget https://github.com/logseq/logseq/releases/download/0.10.9/Logseq-linux-x64.zip -O logseq.zip
          unzip logseq.zip -d logseq
          chmod +x ./logseq/Logseq

      - name: Export site using Logseq static-export
        run: ./logseq/Logseq export ./ --output ./www

      - name: Add .nojekyll
        run: touch www/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: www
          clean: true
          single-commit: true
