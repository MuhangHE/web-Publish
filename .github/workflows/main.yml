name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or whatever version you prefer

      - name: Install logseq-publish CLI
        run: npm install -g logseq-publish

      - name: Build site with Logseq Publish ðŸš©
        run: logseq-publish

      - name: Add .nojekyll
        run: touch www/.nojekyll

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: www
          clean: true
          single-commit: true
