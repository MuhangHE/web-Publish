name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y fuse jq

      - name: Get latest Logseq AppImage URL
        id: geturl
        run: |
          url=$(curl -s https://api.github.com/repos/logseq/logseq/releases/latest \
            | jq -r '.assets[] | select(.name | test("Logseq-linux-x64-.*\\.AppImage")) | .browser_download_url')
          echo "DOWNLOAD_URL=$url" >> $GITHUB_OUTPUT

      - name: Download Logseq AppImage
        run: |
          wget "${{ steps.geturl.outputs.DOWNLOAD_URL }}" -O Logseq.AppImage
          chmod +x Logseq.AppImage

      - name: Export site using Logseq AppImage
        run: |
          ./Logseq.AppImage export ./ --output ./www

      - name: Add .nojekyll
        run: touch www/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: www
          clean: true
          single-commit: true
