name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y fuse

      - name: Download Logseq AppImage
        run: |
          wget https://github.com/logseq/logseq/releases/latest/download/Logseq-linux-x64.AppImage -O Logseq.AppImage
          chmod +x Logseq.AppImage

      - name: Export site with Logseq AppImage
        run: |
          ./Logseq.AppImage export ./ --output ./www

      - name: Add .nojekyll
        run: touch www/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: www
          clean: true
          single-commit: true
